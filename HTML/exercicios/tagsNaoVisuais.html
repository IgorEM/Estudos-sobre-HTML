<h1>tags Nao Visuais</h1>
<!-- 
    Tags Semânticas...

    section - seçao 1.1 , 1.2 agrupamento tematico de conteudo
    article - auto contido , um artigo do lado da pagina sem nexo com o assunto principal da pagina
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex sidebar). Relacionado com o conteudo em volra(adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    as famosas...

    div - divisao ou seção
    span - usado para agrupar elementos inline


 -->
